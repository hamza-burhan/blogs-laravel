<div class="body-container">
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">
    
            <div class="signup">
                <form [formGroup]="createForm" (ngSubmit)="onSignup()">
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input formControlName="name" type="text" name="name" placeholder="User name" >
                    <input type="email" formControlName="email" name="email" placeholder="Email" >
                    <input type="password" formControlName="password" name="pswd" placeholder="Password" >
                    <button type="submit">Sign up</button>
                </form>
            </div>
    
            <div class="login">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <label for="chk" aria-hidden="true">Login</label>
                    <input formControlName="email" type="email" name="email" placeholder="Email" required="">
                    <input type="password" formControlName="password" name="pswd" placeholder="Password" required="">
                    <button type="submit">Login</button>
                </form>
            </div>
    </div>
</div>
